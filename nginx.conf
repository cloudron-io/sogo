daemon off;
worker_processes auto;
pid /run/nginx.pid;
error_log stderr;

events {
    worker_connections 768;
    # multi_accept on;
}

http {

   ##
   # Basic Settings
   ##

   sendfile on;
   tcp_nopush on;
   tcp_nodelay on;
   keepalive_timeout 65;
   types_hash_max_size 2048;

   include /etc/nginx/mime.types;
   default_type application/octet-stream;

   client_body_temp_path /run/client_body;
   proxy_temp_path /run/proxy_temp;
   fastcgi_temp_path /run/fastcgi_temp;
   scgi_temp_path /run/scgi_temp;
   uwsgi_temp_path /run/uwsgi_temp;

   ##
   # Logging Settings
   ##

   access_log /dev/stdout;

   ##
   # Gzip Settings
   ##

   gzip on;
   gzip_disable "msie6";

   ##
   # Virtual Host Configs
   ##

   server {
      listen 3000;

      server_name ##HOSTNAME##;

      root /usr/lib/GNUstep/SOGo/WebServerResources/;

      ## requirement to create new calendars in Thunderbird ##
      proxy_http_version 1.1;

      location = /
      {
         rewrite ^ https://$server_name/SOGo;
         allow all;
      }
      # For IOS 7

      location = /principals/
      {
         rewrite ^ https://$server_name/SOGo/dav;
         allow all;
      }
      location ^~/SOGo
      {
         proxy_pass http://127.0.0.1:4000;
         proxy_redirect http://127.0.0.1:4000 default;
         # forward user's IP address
         proxy_set_header X-Real-IP $remote_addr;
         proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
         proxy_set_header Host $host;
         proxy_set_header x-webobjects-server-protocol HTTP/1.0;
         proxy_set_header x-webobjects-remote-host 127.0.0.1;
         proxy_set_header x-webobjects-server-name $server_name;
         proxy_set_header x-webobjects-server-url $scheme://$host;
         proxy_set_header x-webobjects-server-port $server_port;
         proxy_connect_timeout 90;
         proxy_send_timeout 90;
         proxy_read_timeout 90;
         proxy_buffer_size 4k;
         proxy_buffers 4 32k;
         proxy_busy_buffers_size 64k;
         proxy_temp_file_write_size 64k;
         client_max_body_size 50m;
         client_body_buffer_size 128k;
         break;
      }
      location /SOGo.woa/WebServerResources/
      {
         alias /usr/lib/GNUstep/SOGo/WebServerResources/;
         allow all;
      }

      location /SOGo/WebServerResources/
      {
         alias /usr/lib/GNUstep/SOGo/WebServerResources/;
         allow all;
      }

      location (^/SOGo/so/ControlPanel/Products/([^/]*)/Resources/(.*)$)
      {
         alias /usr/lib/GNUstep/SOGo/$1.SOGo/Resources/$2;
      }

      location (^/SOGo/so/ControlPanel/Products/[^/]*UI/Resources/.*\.(jpg|png|gif|css|js)$)
      {
         alias /usr/lib/GNUstep/SOGo/$1.SOGo/Resources/$2;
      }
   }
}
